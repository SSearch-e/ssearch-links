<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSearch - Links</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/133918080?s=200&v=4" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>

    <a id="profilePicture" href="#popup">
      <img src="https://avatars.githubusercontent.com/u/133918080?s=200&v=4" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      
    </div>

    <div id="userName">
      @SSearch-e
    </div>

    <div id="links">
      <a class="link" href="https://github.com/SSearch-e" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://github.com/SSearch-e/SSearch" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>Search Engine - Github
      </a>
      <a class="link" href="https://ssearch-eta.vercel.app" target="_blank">
        <i class="fab fa-facebook">&nbsp;</i>Search Engine - Live
      </a>
      <a class="link" href="https://twitter.com/ssearch_engine" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter/X
      </a>
    </div>

    <div id="hashtag">
      No tracking, Just privacy!
    </div>
  </body>
</html>
